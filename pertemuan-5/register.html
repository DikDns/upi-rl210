<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register - ONE PIECE</title>
    <meta name="description" content="Register to ONE PIECE" />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>

  <body>
    <div class="container">
      <div class="hero">
        <div class="hero-overlay box">
          <h1 class="text-center text">ONE PIECE - Register</h1>
        </div>
        <img
          src="./assets/thumbnail.webp"
          alt="Register Thumbnail"
          class="hero-img"
        />
      </div>

      <div class="nav-buttons">
        <a href="./index.html" class="btn">Home</a>
        <a href="./login.html" class="btn">Login</a>
        <a href="./register.html" class="btn active">Register</a>
      </div>

      <div class="content-section">
        <form action="#" method="post" enctype="multipart/form-data">
          <div class="form-group">
            <div class="form-field in-view-appear">
              <label for="username">Username</label>
              <input
                type="text"
                id="username"
                name="username"
                required
                minlength="3"
                maxlength="20"
                pattern="[A-Za-z0-9]+"
                title="Username must be between 3-20 characters and can only contain letters and numbers"
              />
            </div>
            <div class="form-field in-view-appear">
              <label for="password">Password</label>
              <input
                type="password"
                id="password"
                name="password"
                required
                minlength="8"
                title="Password must be at least 8 characters long"
              />
            </div>
            <div class="form-field in-view-appear">
              <label for="email">Email</label>
              <input
                type="email"
                id="email"
                name="email"
                required
                title="Please enter a valid email address"
              />
            </div>
            <div class="form-field in-view-appear">
              <label for="character_photo">Character Photo</label>
              <input
                type="file"
                id="character_photo"
                name="character_photo"
                required
                accept="image/*"
                title="Please upload your favorite ONE PIECE character photo"
              />
            </div>
            <button type="submit" class="in-view-appear">Register</button>
            <p class="in-view-appear">
              Already have an account? <a href="./login.html">Login here</a>
            </p>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
